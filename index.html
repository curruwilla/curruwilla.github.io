<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvedor Web William Alvares | Soluções Digitais</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card" style="border-radius: 0;">
            <div class="profile-section">
                <div class="avatar">
                    <img src="https://avatars.githubusercontent.com/u/7454081?v=4" style="width: 109px;border-radius: 50px;" alt="William">
                </div>
                <h1 class="name">William Alvares</h1>
                <p class="title">Desenvolvedor Web Fullstack Sênior</p>
                <p class="description">Criando experiências digitais únicas e sites modernos para seu negócio</p>
            </div>
            
            <div class="links-section">
                <a href="" class="link-item" data-service="whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
                
                <a href="" class="link-item" data-service="email">
                    <i class="fas fa-envelope"></i>
                    <span>E-mail</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
                
                <a href="" class="link-item" data-service="linkedin">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
                
                <a href="" class="link-item" data-service="github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div class="footer">
                <p>Disponível para novos projetos</p>
                <div class="status-indicator"></div>
            </div>
        </div>
    </div>
    
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
